<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website With Verification</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="logo">Training Business</h2>
        <nav class="navigation">
            <a href="1">Home</a>
            <a href="1">About</a>
            <a href="1">Contact us</a>
            <button class="btnRegister-popup">Register For Course</button>
        </nav>
    </header>


    <div class="bg">
            <div class="back-text">
                <span>W</span>
                <span>E</span>
                <span>L</span>
                <span>C</span>
                <span>O</span>
                <span>M</span>
                <span>E</span>
            </div>

    </div>

    <script>
        let spanTexts = document.getElementsByTagName("span");
        window.onload = function() {
            for(spanTexts of spanTexts) {
                spanTexts.classList.add("active");
            }
        }
    </script>

<div class="wrapper">
    <div class="form-box register">
        <h2>Register</h2>
        <form action="#"
               <div class="input-box" >
                <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                <input type="name" required placeholder=" Enter Your Name" size="35">

                <div class="input-box">
                <span class="icon"><ion-icon name="mail-unread-outline"></ion-icon></span>
                <input type="email" required placeholder="Enter Your Email" size="35">

                <div class="input-box">
                <span class="icon"><ion-icon name="card-outline"></ion-icon></span>
                <input type="creditdebit" required placeholder="Enter a Proxy Credit Card Number" size="35">

            </div>
            <div class="help">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Need any Help?</a>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</body>
</html>
